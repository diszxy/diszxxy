<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>diszzxy</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba') no-repeat center center/cover;
    position:relative;
    color:white;
}

/* Overlay gelap */
body::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(to top, rgba(0,0,30,0.8), rgba(0,0,0,0.4));
    z-index:0;
}

/* Efek bintang */
body::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:url('https://www.transparenttextures.com/patterns/stardust.png');
    animation:stars 150s linear infinite;
    opacity:0.6;
    z-index:1;
}

@keyframes stars{
    from{background-position:0 0;}
    to{background-position:10000px 5000px;}
}

.box{
    position:relative;
    z-index:2;
    background:rgba(255,255,255,0.08);
    padding:40px;
    border-radius:25px;
    backdrop-filter:blur(10px);
    box-shadow:0 0 40px rgba(0,0,0,0.6);
    text-align:center;
    transition:0.4s ease;
}

.box:hover{
    transform:scale(1.05);
    box-shadow:0 0 60px rgba(255,255,255,0.3);
}

.judul-lagu{
    font-size:32px;
    letter-spacing:4px;
    margin-bottom:10px;
    text-shadow:0 0 20px rgba(255,255,255,0.8);
}

.nama-user{
    font-size:18px;
    margin-bottom:20px;
    opacity:0.85;
    letter-spacing:2px;
}

.audio{
    width:250px;
    filter:drop-shadow(0 0 10px rgba(255,255,255,0.5));
}

/* Social Icons */
.social{
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:15px;
}

.social a{
    width:45px;
    height:45px;
    border-radius:50%;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:center;
    align-items:center;
    transition:0.3s ease;
}

.social a:hover{
    background:rgba(255,255,255,0.25);
    box-shadow:0 0 15px rgba(255,255,255,0.6);
    transform:scale(1.1);
}

.social img{
    width:22px;
    height:22px;
}

/* Anime image */
.anime{
    position:absolute;
    bottom:0;
    width:400px;
    opacity:0.9;
    z-index:2;
    filter:drop-shadow(0 0 20px rgba(255,255,255,0.3));
}

</style>
</head>
<body>

<div class="box">
    <div class="judul-lagu">Love Me Not</div>
    <div class="nama-user">diszxy</div>

    <audio autoplay loop controls class="audio">
        <source src="Love Me Not.mp3" type="audio/mpeg">
    </audio>

    <div class="social">
        <a href="https://www.tiktok.com/@diszz25_" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
        </a>

        <a href="https://discord.gg/nfP3YXkTnn" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
        </a>
    </div>
</div>

</body>
</html>
